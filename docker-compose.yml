# Deploy: docker compose up -d --build
# Env: workflow writes /opt/pesiki-bot/.env from GitHub Secrets

services:
  pesiki-bot:
    build: .
    image: pesiki-bot
    container_name: pesiki-bot
    restart: unless-stopped
    network_mode: host
    env_file: /opt/pesiki-bot/.env
    environment:
      - TZ=Europe/Moscow
